<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematika</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Informasi Biodata -->
        <div class="biodata">
            <p>Nama: Kristina Natalia</p>
            <p>NIM: 2215101003</p>
            <p>Kelas: A</p>
            <p>Semester: 3</p>
        </div>

        <!-- Bagian Deret Fibonacci -->
        <div class="container">
            <h2>Deret Fibonacci</h2>
            <label for="fibonacci-input">Masukkan angka ke-n:</label>
            <input type="number" id="fibonacci-input">
            <button id="fibonacci-button">Hitung</button>
            <p id="fibonacci-result"></p>
        </div>

        <!-- Bagian Volume Bangun Ruang -->
        <div class="container">
            <h2>Volume Bangun Ruang</h2>
            <label for="shape-select">Pilih bentuk:</label>
            <select id="shape-select">
                <option value="kubus">Kubus</option>
                <option value="balok">Balok</option>
            </select>
            <div id="shape-inputs"></div>
            <button id="volume-button">Hitung</button>
            <p id="volume-result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
