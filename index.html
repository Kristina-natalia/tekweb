<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kalkulator Matematika</title>
</head>
<body>
    <header>
        <h1>Kalkulator Matematika</h1>
        <div class="biodata">
            <p>Nama: Kristina Natalia</p>
            <p>NIM: 2215101003</p>
            <p>Kelas: A</p>
            <p>Mata Kuliah: Teknologi Web</p>
        </div>
    </header>
    <main>
        <section>
            <h2>Deret Fibonacci</h2>
            <label for="fibonacciInput">Masukkan n:</label>
            <input type="number" id="fibonacciInput" placeholder="Masukkan n">
            <button id="calculateFibonacci" class="green-button">Hitung</button>
            <p id="fibonacciResult"></p>
        </section>

        <section>
            <h2>Volume Bangun Ruang</h2>
            <label for="shapeSelect">Pilih Bentuk:</label>
            <select id="shapeSelect">
                <option value="none">Pilih Bentuk</option>
                <option value="cube">Kubus</option>
                <option value="rectangularPrism">Balok</option>
                <option value="cylinder">Tabung</option>
                <option value="cone">Kerucut</option>
            </select>
            <div id="shapeInputs" class="hidden">
                <label for="shapeInput1">Panjang:</label>
                <input type="number" id="shapeInput1" placeholder="Panjang">
                <button id="calculateVolume" class="green-button">Hitung</button>
                <p id="volumeResult"></p>

                <label for="shapeInput2">Lebar:</label>
                <input type="number" id="shapeInput2" placeholder="Lebar">
                <button id="calculateVolume2" class="green-button">Hitung</button>
                <p id="volumeResult2"></p>

                <label for="shapeInput3">Tinggi:</label>
                <input type="number" id="shapeInput3" placeholder="Tinggi">
                <button id="calculateVolume3" class="green-button">Hitung</button>
                <p id="volumeResult3"></p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
