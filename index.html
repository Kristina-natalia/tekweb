<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator Matematika</title>
</head>
<body>
    <div class="app-container">
        <h1>Kalkulator Matematika</h1>

        <!-- Informasi Pengguna -->
        <div class="user-info">
            <label for="nama">Nama:</label>
            <input type="text" id="nama">
            <label for="nim">NIM:</label>
            <input type="text" id="nim">
            <label for="kelas">Kelas:</label>
            <input type="text" id="kelas">
            <label for="semester">Semester:</label>
            <input type="text" id="semester">
        </div>

        <!-- Bagian Deret Fibonacci -->
        <div class="container">
            <h2>Deret Fibonacci</h2>
            <label for="fibonacci-input">Masukkan angka ke-n:</label>
            <input type="number" id="fibonacci-input">
            <button id="fibonacci-button">Hitung</button>
            <p id="fibonacci-result"></p>
        </div>

        <!-- Bagian Volume Bangun Ruang -->
        <div class="container">
            <h2>Volume Bangun Ruang</h2>
            <label for="shape-select">Pilih bangun ruang:</label>
            <select id="shape-select">
                <option value="kubus">Kubus</option>
                <option value="balok">Balok</option>
            </select>
            <div id="shape-inputs">
                <!-- Input panjang, lebar, dan tinggi untuk Balok -->
                <label for="balok-panjang">Masukkan panjang:</label>
                <input type="number" id="balok-panjang">
                <label for="balok-lebar">Masukkan lebar:</label>
                <input type="number" id="balok-lebar">
                <label for="balok-tinggi">Masukkan tinggi:</label>
                <input type="number" id="balok-tinggi">
                <!-- Input panjang sisi untuk Kubus -->
                <label for="kubus-sisi">Masukkan panjang sisi:</label>
                <input type="number" id="kubus-sisi">
            </div>
            <button id="volume-button">Hitung</button>
            <p id="volume-result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
